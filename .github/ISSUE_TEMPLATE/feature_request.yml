    id: problem
    attributes:
      label: Problem
      placeholder: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      placeholder: How should this work?
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: How important is this?
